<!--
		<link href="css/video_player.css" rel="stylesheet">
注意，如果放在伺服器上，片源可能（跟架站點有關）會發生無法讀取的現象
原因為與跨站點資源關聯的cookie
Chrome瀏覽器80版本（2020/02/17）後因其Cookie政策更改（禁止非法讀取第三方Cookie）

新規則為，僅 SameSite=None; Secure 的第三方Cookie才能被Chrome發送給服務器
第三方服務想讀取第三方Cookie，需要滿足兩點
1.種Cookie時需如下聲明
Set-Cookie: my_cookie=abc123; SameSite=None; Secure
2.讀取Cookie接收的網路URL必須是HTTPS

-->
